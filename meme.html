<!DOCTYPE html>
<html lang="en">
<head>
	<title>Certificate of Completion</title>
	<link rel="stylesheet" type="text/css" href="meme.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<form id="certificate-form">
    <canvas id="myCanvas" width="1500px" height="450px"></canvas>
    <label for="name">Name:</label>
     <input type="text" id="name" name="name" required>
     <label for="certification">Certification:</label>
     <select id="certification" name="certification" required>
         <option value="">Select a certification</option>
         <option value=" Alpha Certification">Alpha Certification</option>
         <option value="Beta Certification">Beta Certification</option>
          <option value="Mewer Certification">Mewer Certification</option>
     </select>
     <button type="submit">Generate Certificate</button>
     <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "50px Arial";
        ctx.fillText("Bryan Xiong", 805, 205);
        </script>
 </form>
 <script src="meme.js"></script>
<preload><img src="wolf1.PNG" alt="background" class="image1"> </preload>


</body>
</html>
